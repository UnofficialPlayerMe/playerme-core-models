<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPA-Models Test Page</title>

    <script src="./upa.models.js"></script>

    <script>
        function onLoad() {
            // Log library
            console.log("UPA", UPA);

            // Get model list
            var modelList = document.getElementById("modelList");

            // List models
            for (var model in UPA.models) {
                var instance = new UPA.models[model];
                var prototype = UPA.models[model].prototype;
                var properties = Object.getOwnPropertyNames(prototype);

                // Add to list
                var listItem = document.createElement("LI");
                listItem.innerHTML = "<h3 style='margin-bottom:0'>"+model+"</h3>";
                modelList.appendChild(listItem);

                // List members
                var subList = document.createElement("UL");
                for (var i in properties) {
                    var prop = properties[i];
                    var propType = typeof instance[prop];

                    var listSubItem = document.createElement("LI");
                    listSubItem.innerHTML = prop+" : <span style='color:grey'>"+propType+"</span>";
                    subList.appendChild(listSubItem);
                    listItem.appendChild(subList);
                }
            }
        } // End of onLoad
    </script>

</head>
<body onload="onLoad()">

    <h1>UPA-Models Test Page</h1>
    <ul id="modelList"></ul>

</body>
</html>
