ses the Gulp task-runner to start builds and tests. × Search results Close Documentation generated by JSDoc 3.4.0 on May 9th 2016, 8:02:33 pm using the DocStrap template. "},"ActivityModel.html":{"id":"ActivityModel.html","title":"Class: ActivityModel","body":" Documentation Classes ActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataCommentMetaCommentModelGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformUserExtendedModelUserModel Class: ActivityModel ActivityModel A model representing a Player.me Activity. new ActivityModel(obj) Create a new Activity model. Parameters: Name Type Argument Description obj Object &lt;optional&gt; A player response object to initialise this model with. Members &lt;readonly&gt; comments :Array.&lt;CommentModel&gt; An array of comments the client has loaded. Type: Array.&lt;CommentModel&gt; &lt;readonly&gt; commentsCount :number The total number of comments on this activity. Type: number &lt;readonly&gt; createdAt :Date The date this activity row was created. Type: Date &lt;readonly&gt; editedAt :Date|null The date this activity was edited, or null if never. Type: Date | null &lt;readonly&gt; fullUrl :string The full URL where this activity is located on player. Type: string &lt;readonly&gt; hasLiked :boolean If the user has liked this activity. Type: boolean &lt;readonly&gt; hasPinned :boolean If the user has pinned this activity. Type: boolean &lt;readonly&gt; hasShared :boolean If the user has shared this activity. Type: boolean &lt;readonly&gt; id :number The activity's ID number. Type: number &lt;readonly&gt; isOwnActivity :boolean If the user is the author. Type: boolean &lt;readonly&gt; isSubscribed :boolean If the current user has subscribed to this activity. Type: boolean &lt;readonly&gt; likesCount :number The number of likes this activity has received. Type: number &lt;readonly&gt; pinsCount :number The number of pins this activity has received. Type: number &lt;readonly&gt; post :ActivityPostData|null Data about the post, if this Activity is the right type. Type: ActivityPostData | null &lt;readonly&gt; publishedAt :Date The date this activity was published. Type: Date &lt;readonly&gt; resourceId :number TODO What is ActivityModel resourceId? Type: number &lt;readonly&gt; shareCount :number The number of shares this activity has received. Type: number &lt;readonly&gt; showDelete :boolean If the user can delete this activity. Type: boolean &lt;readonly&gt; showEdit :boolean If the user can edit this activity. Type: boolean &lt;readonly&gt; source :string Where the Activity came from (i.e. &quot;youtube&quot;, &quot;twitch&quot; or &quot;player&quot;). Type: string &lt;readonly&gt; sourceUrl :string The URL where this activity originated. Type: string &lt;readonly&gt; type :string The type of activity (i.e. &quot;Video&quot; or &quot;Post&quot;). Type: string &lt;readonly&gt; updatedAt :Date The date this activity row was updated. Type: Date &lt;readonly&gt; url :string The partial URL where this activity is located on player. Type: string &lt;readonly&gt; user :UserModel The user that posted this Activity. Type: UserModel &lt;readonly&gt; userIsBlocked :boolean If the user has blocked the author. Type: boolean &lt;readonly&gt; userIsFollowed :boolean If the user is following the author. Type: boolean &lt;readonly&gt; userIsHidden :boolean If the user has hidden the author. Type: boolean &lt;readonly&gt; video :ActivityVideoData|null Data about the video, if this Activity is the right type. Type: ActivityVideoData | null Methods addComment(comment) Add a comment to this activity. Parameters: Name Type Description comment CommentModel addCommentsToStart(comments) Add comments to the start of the list, such as earlier comments. Parameters: Name Type Description comments Array.&lt;CommentModel&gt; hasAllComments() If the client has loaded all this activity's comments. Returns: Type boolean isFromPlayer() True if this Activity's source is Player.me. Returns: Typ
